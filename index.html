<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">     
      <div class="content__right">
        <div class="content__right__image">
          <img src="images/image-header-desktop.jpg" alt="Main">
        </div>
        <div class="content__right__opacity"></div>
      </div>
      <div class="content__left">
        <div class="content__left__box">
          <h1>Get <span class="violet">insights</span> that help your business grow.</h1> 
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="content__left__box__stats">
            <div class="content__left__box__stat">
              <h2>10k+</h2> <span class="info">companies</span> 
            </div>
            <div class="content__left__box__stat">
              <h2>314</h2> <span class="info">templates</span>
            </div>
            <div class="content__left__box__stat">
              <h2>12M+</h2> <span class="info">queries</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/snakeshaker" target="_blank">Adilbek</a>.
  </div>
</body>
</html>
